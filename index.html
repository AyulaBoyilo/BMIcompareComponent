<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>BMI Compare</title>
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="container">
			<header>
				<h1>BMI Compare</h1>
			</header>
			<div class="player-1">
				<h2 id="Player-1">Person 1</h2>

				<!-- Player 1 Name -->
				<div class="form player-1-name">
					<label for="player1Name">Please, enter your name:</label>
					<div class="input-wrapper">
						<input type="text" name="player1Name" id="player1Name">
						<a id="player1NameSubmit" type="submit"><i class="fas fa-chevron-right"></i></a>
					</div>
				</div>

				<!-- Player 1 Weight -->
				<div class="form player-1-weight hide">
					<label for="player1Weight">Enter your weight in (kg):</label>
					<div class="input-wrapper">
						<input type="text" name="player1Weight" id="player1Weight">
						<a id="player1WeightSubmit" type="submit"><i class="fas fa-chevron-right"></i></a>
					</div>
				</div>

				<!-- Player 1 Height -->
				<div class="form player-1-height hide">
					<label for="player1Height">Enter your height in (m):</label>
					<div class="input-wrapper">
						<input type="text" name="player1Height" id="player1Height">
						<a id="player1HeightSubmit" type="submit"><i class="fas fa-chevron-right"></i></a>
					</div>
				</div>

				<!-- Player 1 BMI -->
				<p class="player1BMI"></p>
			</div>
			
			<div class="player-2">
				<h2 id="Player-2">Person 2</h2>

				<!-- Player 2 Name -->
				<div class="form player-2-name hide">
					<label for="player2Name">Please, enter your name:</label>
					<div class="input-wrapper">
						<input type="text" name="player2Name" id="player2Name">
						<a id="player2NameSubmit" type="submit"><i class="fas fa-chevron-right"></i></a>
					</div>
				</div>

				<!-- Player 2 Weight -->
				<div class="form player-2-weight hide">
					<label for="player2Weight">Enter your weight in (kg):</label>
					<div class="input-wrapper">
						<input type="text" name="player2Weight" id="player2Weight">
						<a id="player2WeightSubmit" type="submit"><i class="fas fa-chevron-right"></i></a>
					</div>
				</div>

				<!-- Player 2 Height -->
				<div class="form player-2-height hide">
					<label for="player1Height">Enter your height in (m):</label>
					<div class="input-wrapper">
						<input type="text" name="player2Height" id="player2Height">
						<a id="player2HeightSubmit" type="submit"><i class="fas fa-chevron-right"></i></a>
					</div>
				</div>
				
				<!-- Player 2 BMI -->
				<p class="player2BMI"></p>
			</div>

			<div class="compare">
				<!-- Compare BMI -->
				<h3 class="compareBMI hide"></p>
			</div>

		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
